<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제로베이스 마크업</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 고정헤더영역 -->
      <header class="header-area" role="banner">
        <div class="place-header">
          <h1 class="title">
            <a href="#" class="link-back">
              <img src="../assets/images/ico-back.svg" alt="뒤로가기" />
            </a>
            샐러드 제로베이스점
          </h1>
          <a href="#" class="my-orders">주문내역</a>
        </div>
        <div class="place-tab scroll-x" role="tablist">
          <div class="tab-inner">
            <a href="#" class="tab" role="tab"><span class="txt">홈</span></a>
            <a href="#" class="tab is-active" role="tab"
              ><span class="txt">메뉴</span></a
            >
            <a href="#" class="tab" role="tab"><span class="txt">리뷰</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">사진</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">지도</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">주변</span></a>
          </div>
        </div>
      </header>
      <!-- // 고정헤더영역 -->
      <div class="menu-detail-area">
        <!-- 메뉴이미지영역 -->
        <div
          class="menu-img"
          style="
            background-image: url('https://naverbooking-phinf.pstatic.net/20220218_269/1645164688469WlTGv_JPEG/%BF%EC%BB%EF%B0%E3%B8%DE%B9%D0%B8%E9_%BB%F8%B7%AF%B5%F0.jpg?type=f459_345_60_sharpen');
          "
        ></div>
        <!-- //메뉴이미지영역 -->
        <!-- 메뉴주문정보영역 -->
        <div class="menu-info-area">
          <div class="common-inner">
            <div class="menu-name-group">
              <div class="menu-name">메뉴이름</div>
              <span class="badge-popular">인기</span>
            </div>
            <div class="menu-info-group">
              <span class="menu-price">9,999원</span>
              <span class="menu-grade"
                ><img
                  src="../assets/images/ico-star.svg"
                  alt=""
                  class="ico-star"
                />5.00</span
              >
              <span class="menu-number-of-order">주문수<em>999</em></span>
            </div>
            <p class="menu-desc">
              메뉴에 대한 간단한 설명이 적혀있습니다. 메뉴에 대한 간단한 설명이
              적혀있습니다.
            </p>
          </div>
        </div>
        <!-- //메뉴주문정보영역 -->
      </div>
    </div>
  </body>
</html>
