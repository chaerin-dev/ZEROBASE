<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <!-- 로그인바 -->
      <div class="login-bar">
        <ul class="login-bar-link-list">
          <li class="login-bar-link-item"><a href="/">로그인</a></li>
          <li class="login-bar-link-item"><a href="/">회원가입</a></li>
          <li class="login-bar-link-item"><a href="/">고객센터</a></li>
          <li class="login-bar-link-item"><a href="/">쿠팡플레이</a></li>
          <li class="login-bar-link-item"><a href="/">제휴마케팅</a></li>
        </ul>
      </div>
      <!-- /로그인바 -->
      <!-- 메인헤더영역 -->
      <div class="main-header-bar">
        <div class="main-header-area">
          <!-- 쿠팡로고 -->
          <a
            href="https://www.coupang.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="coupang-logo"
          >
            <h1>Coupang</h1>
          </a>
          <!-- /쿠팡로고 -->
          <!-- 카테고리버튼 -->
          <button class="button--category">카테고리</button>
          <!-- /카테고리버튼 -->
          <!-- 검색영역 -->
          <form action="" method="get" class="search-section">
            <!-- 드롭다운 -->
            <fieldset class="select-box-fieldset">
              <!-- <div class="select-box-inner"> -->
              <select class="select-box" name="select-box">
                <option value="all" selected>전체</option>
                <option value="all">여성패션</option>
                <option value="all">남성패션</option>
                <option value="all">남녀 공용 의류</option>
                <option value="all">유아동패션</option>
                <option value="all">뷰티</option>
                <option value="all">출산/유아동</option>
                <option value="all">식품</option>
                <option value="all">주방용품</option>
                <option value="all">생활용품</option>
                <option value="all">홈인테리어</option>
                <option value="all">가전디지털</option>
                <option value="all">스포츠/레저</option>
                <option value="all">자동차용품</option>
                <option value="all">자동차용품</option>
                <option value="all">도서/음반/DVD</option>
                <option value="all">완구/취미</option>
                <option value="all">문구/오피스</option>
                <option value="all">반려동물용품</option>
                <option value="all">헬스/건강식품</option>
                <option value="all">국내여행</option>
                <option value="all">해외여행</option>
                <option value="all">로켓설치</option>
                <option value="all">공간별 집꾸미기</option>
                <option value="all">헬스케어 전문관</option>
              </select>
              <svg
                role="presentation"
                class="icon-arrow"
                width="15px"
                height="15px"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M4 6H11L7.5 10.5L4 6Z" fill="currentColor" />
              </svg>
              <!-- </div> -->
            </fieldset>
            <!-- /드롭다운 -->
            <!-- 검색창 -->
            <input
              type="search"
              placeholder="찾고 싶은 상품을 검색해 보세요!"
              required
            />
            <!-- /검색창 -->
            <!-- 음성검색 -->
            <button
              type="button"
              class="button-voice-search"
              aria-label="voice search button"
            ></button>
            <!-- /음성검색 -->
            <!-- 검색버튼 -->
            <button
              type="submit"
              class="button-keyword-search"
              aria-label="keyword search button"
            ></button>
            <!-- /검색버튼 -->
          </form>
          <!-- /검색영역 -->
          <!-- 마이쿠팡 -->
          <div class="myCoupang">
            <button class="button-myCoupang">마이쿠팡</button>
            <ul class="myCoupang-list">
              <li class="myCoupang-item"><a href="/">주문목록</a></li>
              <li class="myCoupang-item"><a href="/">취소/반품</a></li>
              <li class="myCoupang-item"><a href="/">찜리스트</a></li>
            </ul>
          </div>
          <!-- /마이쿠팡 -->
          <!-- 장바구니 -->
          <div class="cart">
            <button class="button-cart">장바구니</button>
            <span class="selected-products-cnt">0</span>
            <div class="empty-cart-msg">장바구니에 담긴 상품이 없습니다.</div>
          </div>
          <!-- /장바구니 -->
          <!-- 링크목록영역 -->
          <ul class="link-list">
            <li class="link-item">
              <a href="/">
                <img
                  src="/assets/icon/icon-rocket.svg"
                  alt="로켓배송 아이콘"
                  class="icon-rocket"
                />
                로켓배송
              </a>
            </li>
            <li class="link-item">
              <a href="/">
                <img
                  src="/assets/icon/icon-fresh.svg"
                  alt="로켓프레시 아이콘"
                  class="icon-fresh"
                />
                로켓프레시
              </a>
            </li>
            <li class="link-item">
              <a href="/">
                2022년 설날
                <img
                  src="/assets/icon/new.svg"
                  alt="New 아이콘"
                  class="icon-new"
                />
              </a>
            </li>
            <li class="link-item"><a href="/">로켓직구</a></li>
            <li class="link-item"><a href="/">골드박스</a></li>
            <li class="link-item"><a href="/">정기배송</a></li>
            <li class="link-item"><a href="/">이벤트/쿠폰</a></li>
            <li class="link-item"><a href="/">기획전</a></li>
            <li class="link-item"><a href="/">여행티켓</a></li>
          </ul>
          <!-- /링크목록영역 -->
        </div>
      </div>
    </header>
  </body>
</html>
